<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio7</title>
</head>
<script>
    // Se le solicita al usuario que ingrese los extremos de un rango numérico y un número. Realice el algoritmo para informar si el número está dentro del rango. Si está, informar si el número es par. Si no está dentro del rango, informar si es número es impar. Tenga en cuenta que el rango debe tener una diferencia mínima de 5 números enteros.

    var rangoMenor; parseFloat(prompt('Ingrese rango menor'));
    var rangoMayor; parseFloat(prompt('Ingrese rango mayor'));
    var numero; parseFloat(prompt('Ingrese numero'));

    var dif = rangoMayor - rangoMenor;

    if (dif >= 5){ 
      if (numero >= rangoMenor && numero <= rangoMayor) {
        if (numero % 2 == 0) {
            document.write('el numero ingresado se encuentra en el rango y es par')}
      }else{
        if (numero % 2 != 0) {
            document.write ('el número ingresado no se encuentra en el rango y es impar')
        }
       }
    }
    console.log (rangoMenor, rangoMayor, numero);

</script>
</html>
