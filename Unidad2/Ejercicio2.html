<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio2</title>
    <script>
            // Realizar un sistema para el cálculo de sueldos de una empresa.
            // Se le solicita al empleado que ingrese el valor de la hora y la cantidad de horas trabajadas en el mes.
            // Realice el algoritmo para calcular e informar el sueldo de un empleado en el mes y a lo largo de un año.

            var valorHora = parseFloat(prompt('Ingresá el valor de tu hora'));
            var cantidadHora = parseFloat(prompt('Ingresá la cantidad de horas trabajadas en el mes'));

            var sueldoXmes = valorHora * cantidadHora;
            var sueldoXanio = sueldoXmes * 12;

            console.log = (valorHora, cantidadHora, sueldoXmes, sueldoXanio);
            document.write ('Sueldo por mes: ' + sueldoXmes + ' ' + 'Sueldo por año: ' + sueldoXanio);
    </script>
</head>
</html>
