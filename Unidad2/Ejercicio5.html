            Se le solicita al usuario que ingrese un número.

            var numeroUsuario = parseFloat(prompt('Ingrese numero'));

            console.log = (numeroUsuario);

            if (numeroUsuario == 0) {
                document.write('El número ingresado es cero');

            }

            var rangoMenor; parseFloat(prompt('Ingrese rango menor'));
