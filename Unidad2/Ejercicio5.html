<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 5</title>
    <script>
            // Se le solicita al usuario que ingrese un número.
            // Realice el algoritmo para informar si el número es cero, par o impar.

            var numeroUsuario = parseFloat(prompt('Ingrese numero'));

            console.log = (numeroUsuario);

            if (numeroUsuario == 0) {
                document.write('El número ingresado es cero');
            }
            else {
                if (numeroUsuario % 2 == 0) {
                    document.write ('El número es par')
                } else {
                    document.write ('El número es impar')
                }
            }
            </script>
</head>
</html>
