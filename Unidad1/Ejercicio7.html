<body>
    <script>
            // Se le solicita al usuario que ingrese el lado de un cuadrado.
            // Realice el algoritmo para calcular e informar el perímetro y el área del cuadrado.

            var ladoCuadrado = parseFloat(prompt('Ingresá el lado de un cuadrado'));

            var perimetroCuadrado = ladoCuadrado * 4;
            var areaCuadrado = (ladoCuadrado * ladoCuadrado);

            console.log (ladoCuadrado, areaCuadrado);

            document.write ('Perímetro del cuadrado:' + perimetroCuadrado + ' ' + 'Área del cuadrado:' + areaCuadrado);
            </script>
</body>
