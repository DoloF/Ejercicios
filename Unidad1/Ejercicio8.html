<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
//Ejercicio 8
            // Se le solicita al usuario que ingrese los lados de un rectángulo.
            // Realice el algoritmo para calcular e informar el perímetro y el área del rectángulo.

            var ladoRectangulo = parseFloat(prompt('Ingresá el lado de un rectangulo'));

            var perimetroRectangulo = ladoRectangulo * 4;
            var areaRectangulo = (ladoRectangulo * ladoRectangulo);

            console.log (ladoRectangulo, areaRectangulo);

            document.write ('Perímetro del rectángulo:' + perimetroRectangulo + ' ' + 'Área del rectangulo:' + areaRectangulo);
            </script>
</head>
</html>
