<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4/ver</title>
<script>
        var valorUno = parseInt(prompt('Ingresá un valor numérico'));
        var valorDos = parseInt(prompt('Ingresá un segundo valor numérico'));

        var modulo = valorUno % valorDos;

        console.log ( valorUno, valorDos);
        document.write ('Resta de la división entera de los valores ingresados:' + modulo);
    </script>
</head>
</html>
