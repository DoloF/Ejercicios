<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
            // Se le solicita al usuario que ingrese su nombre y luego su apellido. Realice el algoritmo que arme y muestre el mensaje
            // "Bienvenido", seguido del nombre y apellido del usuario. Tener en cuenta que el mensaje debe tener las tres partes
            // separadas por un espacio.

            var nombreUsuario = prompt('Ingresá tu nombre');
            var apellidoUsuario = prompt('Ingresá tu apellido');

            var bienvenideUsuario = (nombreUsuario + ' ' + apellidoUsuario);

            console.log = (nombreUsuario, apellidoUsuario, bienvenideUsuario);
            document.write ('Bienvenide ' + bienvenideUsuario);
    </script>
</body>
</html>
