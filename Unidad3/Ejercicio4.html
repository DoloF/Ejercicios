    <script>
//Se le solicita al usuario que ingrese los datos de los alumnos de una comisión, que son el nombre del alumno y la nota.
//Se desconoce la cantidad de alumnos. Realice el algoritmo para informar si la nota ingresada es superior, inferior o igual a 4. 
//Tenga en cuenta que solamente las notas pueden ir del 1 al 10, en caso de no ser una nota válida, informarlo en pantalla.

do{
var nombre = parseInt(prompt('Ingrese el nombre del alumno'));
var nota = parseFloat(prompt('Ingrese la nota'));

if (nota > 10 || nota < 1){
    alert('La nota ingresada no es válida');
}else if (nota > 4){
    alert('La nota ingresada es superior a 4');
}else if (nota < 4){
    alert('La nota es inferior a 4');
}else {
    alert('La nota ingresada es 4')
}
var r = confirm ('¿desea seguir ingresando notas?');
} while (r);

    </script>

</html>
